<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCTV Video Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #00bcd4;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .video-card {
      background: #1c1c1c;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.4);
      width: 100%;
      max-width: 480px;
    }

    video {
      width: 100%;
      border-radius: 10px;
      outline: none;
    }

    .label {
      margin-top: 8px;
      font-size: 1.1em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¹ CCTV Video Display</h1>

  <div class="video-grid">
    <!-- Example local videos -->
    <div class="video-card">
      <video controls autoplay muted loop>
        <source src="videos/cctv1.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
      <div class="label">Camera 1</div>
    </div>

    <div class="video-card">
      <video controls autoplay muted loop>
        <source src="videos/cctv2.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
      <div class="label">Camera 2</div>
    </div>

    <!-- Example RTSP (through MJPEG proxy or stream server) -->
    <!--
    <div class="video-card">
      <img src="http://192.168.1.10:8080/video" alt="RTSP Stream" width="100%">
      <div class="label">Live Stream</div>
    </div>
    -->
  </div>
</body>
</html>
